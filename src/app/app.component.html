<app-header (header)="routerNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="navigator === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="navigator !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
