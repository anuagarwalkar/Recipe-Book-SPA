<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" 
    class="img-fluid"  
    style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Manage Recipe
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" style="cursor:pointer;" 
    (click)="addItemsToShoppingList()">To Shopping List</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

<div class="row">
  <div class="col-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group" *ngFor="let ingredient of recipe.ingredients">
      <li class="list-group-item mb-1">{{ingredient.name}} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
