<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" 
    class="img-fluid"  
    style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown" appDropdown>
      <button type="button" 
      class="btn btn-primary dropdown-toggle" 
      data-toggle="dropdown">
    Manage Recipe
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  
  </div>
</div>

<div class="row">
  <div class="col-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-12">Ingredients</div>
</div>
